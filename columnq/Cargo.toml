[package]
name = "columnq"
version = "0.4.1"
homepage = "https://github.com/roapi/roapi"
license = "MIT"
authors = ["QP Hou <dave2008713@gmail.com>"]
edition = "2018"

[lib]
name = "columnq"
path = "src/lib.rs"

[dependencies]
datafusion = "5"
# datafusion = { git = "https://github.com/houqp/arrow-datafusion.git", rev = "af34cec956c8d67b2520a266e74683d7bdcb3099" }

log = "0"
regex = "1"
lazy_static = "1"
graphql-parser = "0"
sqlparser = "0.10"
yup-oauth2 = "5"
thiserror = "1"
serde_json = "1"
serde_derive = "1"
serde = "1"
uriparse = "0"
bytes = { version = "1" }
reqwest = { version = "0.11", default-features = false, features = ["blocking", "json", "rustls-tls"] }

tokio = "1"
futures = "0.3"

# S3
rusoto_core = { version = "0.47", default-features = false, features=["rustls"] }
rusoto_s3 = { version = "0.47", default-features = false, features=["rustls"]}
rusoto_credential = { version = "0.47" }
rusoto_sts = { version = "0.47", default-features = false, features=["rustls"] }


deltalake = { version = "0", default-features = false, features = ["s3-rustls", "datafusion-ext"] }

[dev-dependencies]
anyhow = "1"
serde_yaml = "0.8"
tempdir = "0"
pretty_assertions = "*"

[features]
simd = ["datafusion/simd"]
