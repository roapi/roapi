[package]
name = "columnq"
version = "0.2.0"
authors = ["Qingping Hou <dave2008713@gmail.com>"]
edition = "2018"

[lib]
name = "columnq"
path = "src/lib.rs"

[[bin]]
name = "columnq"
path = "src/bin/main.rs"

[dependencies]
arrow  = "4.3"
parquet  = "4.3"
datafusion = { git = "https://github.com/apache/arrow-datafusion.git", rev = "d55a10569b3a24195bed2d67cc6414c63b6b2336" }

log = "0"
regex = "1"
lexical-core = "0.7"
lazy_static = "1"
graphql-parser = "0"
sqlparser = "0.7"
yup-oauth2 = "5"
thiserror = "1"
serde_json = "1"
serde_derive = "1"
serde = "1"
uriparse = "0"
bytes = { version = "1" }
reqwest = { version = "0.11", features = ["blocking", "json"] }

tokio = "1"
futures = "0.3"

# S3
rusoto_core = { version = "0.46" }
rusoto_s3 = { version = "0.46" }
rusoto_credential = { version = "0.46" }
rusoto_sts = { version = "0.46" }

deltalake = { version = "0", features = ["s3"] }

# columnq cli
rustyline = { version = "8", optional = true }
env_logger = { version = "0", optional = true }
anyhow = { version = "1", optional = true }
clap = { version = ">=3.0.0-beta.2,<4", features = ["color"], optional = true }

[dev-dependencies]
anyhow = "1"
serde_yaml = "0.8"
tempdir = "0"

[features]
default = ["cli"]
simd = ["arrow/simd", "datafusion/simd"]
cli = ["rustyline", "env_logger", "anyhow", "clap"]
