name: build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  # NOTE: the version is also defined in roapi_release.yml and Dockerfile
  RUST_TC_VER: "1.78.0"

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: "-C target-cpu=skylake"
    steps:
    - uses: actions/checkout@v4
    - uses: rui314/setup-mold@v1
    - uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock', '**/Cargo.toml') }}
        restore-keys: |
          ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock', '**/Cargo.toml') }}
          ${{ runner.os }}-cargo-
    - name: Install minimal stable with clippy and rustfmt
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        profile: default
        toolchain: stable
        override: true
    - name: Check
      run: cargo clippy --features database
    - name: Format
      run: cargo fmt --check
    - name: Build
      run: mold -run cargo build
    - name: Run tests
      run: mold -run cargo test

  database_test:
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: "-C target-cpu=skylake"
    steps:
    - uses: actions/checkout@v4
    - uses: rui314/setup-mold@v1
    - uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: database-1-${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock', '**/Cargo.toml') }}
        restore-keys: |
          database-1-${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock', '**/Cargo.toml') }}
          database-1-${{ runner.os }}-cargo-
    - name: Install rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        profile: default
        toolchain: ${{ env.RUST_TC_VER }}
        components: clippy
        override: true
    - name: Check
      run: cargo clippy --features database
    - name: Build
      run: mold -run cargo build --features database
    - name: Run tests
      run: mold -run cargo test --features database

  object_store_memory_test:
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: "-C target-cpu=skylake"
    steps:
    - uses: actions/checkout@v4
    - uses: rui314/setup-mold@v1
    - uses: actions/cache@v4
